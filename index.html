
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Dark Glass Clock</title>

<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    user-select: none;
}

body {
    background-color: #050505;
    background-image: radial-gradient(circle at center, #1a1a1a 0%, #000000 70%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    font-family: 'Rajdhani', sans-serif;
}

.stage {
    position: relative;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    perspective: 1000px;
    overflow: hidden;
}

/* RESPONSIVE SCALE FIX */
@media (max-width: 768px) {
    .stage { transform: scale(0.7); }
}
@media (max-width: 480px) {
    .stage { transform: scale(0.55); }
}

.glass-panel {
    position: absolute;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: flex-start;

    background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0.04),
        rgba(255,255,255,0.01)
    );

    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);

    border: 1px solid rgba(255,255,255,0.08);
    border-top: 1px solid rgba(255,255,255,0.15);
    border-bottom: 1px solid rgba(0,0,0,0.4);

    box-shadow:
        0 25px 50px rgba(0,0,0,0.6),
        inset 0 0 30px rgba(0,0,0,0.4),
        inset 0 1px 1px rgba(255,255,255,0.1);

    color: rgba(255,255,255,0.25);
    font-weight: 500;
    letter-spacing: 1px;

    transition: transform 0.8s cubic-bezier(0.19, 1, 0.22, 1);
    transform-style: preserve-3d;
}

.indicator-line {
    position: absolute;
    top: 0;
    width: 2px;
    height: 20vh;
    background: linear-gradient(to bottom, rgba(255,255,255,0.3), transparent);
    z-index: 0;
}

/* RINGS */
#ring-seconds { width: 550px; height: 550px; font-size: 14px; z-index: 10; }
#ring-date    { width: 440px; height: 440px; font-size: 16px; z-index: 20; background: rgba(0,0,0,0.2); }
#ring-month   { width: 330px; height: 330px; font-size: 18px; z-index: 30; background: rgba(0,0,0,0.3); }
#ring-day     { width: 220px; height: 220px; font-size: 20px; z-index: 40; background: rgba(0,0,0,0.4); }

.spoke {
    position: absolute;
    top: 0;
    left: 50%;
    width: 40px;
    height: 50%;
    transform-origin: bottom center;
    margin-left: -20px;
    display: flex;
    justify-content: center;
    padding-top: 15px;
}

.spoke span { display: block; }

/* GLOWS */
.glow-text { font-weight: 700; transform: scale(1.2); }

.active-second span { color:#00f7ff; text-shadow:0 0 20px rgba(0,247,255,0.6); }
.active-date span   { color:#ff3b3b; text-shadow:0 0 15px rgba(255,59,59,0.6); }
.active-month span  { color:#d800ff; text-shadow:0 0 15px rgba(216,0,255,0.6); }
.active-day span    { color:#00ff6a; text-shadow:0 0 15px rgba(0,255,106,0.6); }

/* CENTER HUB */
.center-hub {
    position: absolute;
    width: 140px;
    height: 140px;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #2a2a2a, #000);
    box-shadow: 0 10px 30px rgba(0,0,0,0.8), inset 0 1px 2px rgba(255,255,255,0.2);
    z-index: 50;
}

/* HANDS */
.hand-container { position:absolute; width:100%; height:100%; }
#hand-hour {
    position:absolute; bottom:50%; left:50%;
    width:6px; height:45px;
    background:#e0e0e0; border-radius:4px;
    transform-origin:bottom center;
}
#hand-minute {
    position:absolute; bottom:50%; left:50%;
    width:4px; height:65px;
    background:#a0a0a0; border-radius:4px;
    transform-origin:bottom center;
}

.center-pin {
    position:absolute;
    top:50%; left:50%;
    width:12px; height:12px;
    background:#fff; border-radius:50%;
    transform:translate(-50%,-50%);
}

/* HOUR MARKERS */
.hour-markers {
    position:absolute;
    width:180px; height:180px;
    border-radius:50%;
    z-index:45;
}
.hour-markers span {
    position:absolute;
    color:rgba(255,255,255,0.6);
    font-weight:600;
}
.m12 { top:-4px; left:50%; transform:translateX(-50%); }
.m3  { right:-4px; top:50%; transform:translateY(-50%); }
.m6  { bottom:-4px; left:50%; transform:translateX(-50%); }
.m9  { left:-4px; top:50%; transform:translateY(-50%); }

/* CURVED SIGNATURE */
.signature {
    position:absolute;
    width:100%; height:100%;
    pointer-events:none;
}
.signature text {
    fill:rgba(255,255,255,0.25);
    font-size:3.5px;
    letter-spacing:2px;
}
</style>
</head>

<body>
<div class="stage">
    <div class="indicator-line"></div>

    <div class="glass-panel" id="ring-seconds">
        <svg class="signature" viewBox="0 0 100 100">
            <defs>
                <path id="curve" d="M10,50 A40,40 0 1,1 90,50"/>
            </defs>
            <text>
                <textPath href="#curve" startOffset="50%" text-anchor="middle">
                    DESIGNED BY AMAAN
                </textPath>
            </text>
        </svg>
    </div>

    <div class="glass-panel" id="ring-date"></div>
    <div class="glass-panel" id="ring-month"></div>
    <div class="glass-panel" id="ring-day"></div>

    <div class="hour-markers">
        <span class="m12">12</span>
        <span class="m3">3</span>
        <span class="m6">6</span>
        <span class="m9">9</span>
    </div>

    <div class="center-hub">
        <div class="hand-container">
            <div id="hand-hour"></div>
            <div id="hand-minute"></div>
        </div>
        <div class="center-pin"></div>
    </div>
</div>

<script>
const MONTHS=["JAN","FEB","MAR","APR","MAY","JUN","JUL","AUG","SEP","OCT","NOV","DEC"];
const DAYS=["SUN","MON","TUE","WED","THU","FRI","SAT"];

function createSpokes(id,count,data,type){
    const ring=document.getElementById(id);
    const step=360/count;
    for(let i=0;i<count;i++){
        const s=document.createElement("div");
        s.className="spoke";
        s.style.transform=`rotate(${i*step}deg)`;
        const span=document.createElement("span");
        span.textContent=data?data[i]:String(i+1).padStart(2,"0");
        span.id=`${type}-${i}`;
        s.appendChild(span);
        ring.appendChild(s);
    }
}

createSpokes("ring-seconds",60,null,"sec");
createSpokes("ring-date",31,null,"date");
createSpokes("ring-month",12,MONTHS,"month");
createSpokes("ring-day",7,DAYS,"day");

function updateClock(){
    const n=new Date();
    const s=n.getSeconds(), m=n.getMinutes(), h=n.getHours();
    const d=n.getDate()-1, mo=n.getMonth(), da=n.getDay();

    document.getElementById("ring-date").style.transform=`rotate(${-d*(360/31)}deg)`;
    document.getElementById("ring-month").style.transform=`rotate(${-mo*(360/12)}deg)`;
    document.getElementById("ring-day").style.transform=`rotate(${-da*(360/7)}deg)`;

    document.querySelectorAll(".spoke").forEach(e=>e.className="spoke");

    document.getElementById(`sec-${s===0?59:s-1}`)?.parentElement.classList.add("glow-text","active-second");
    document.getElementById(`date-${d}`)?.parentElement.classList.add("glow-text","active-date");
    document.getElementById(`month-${mo}`)?.parentElement.classList.add("glow-text","active-month");
    document.getElementById(`day-${da}`)?.parentElement.classList.add("glow-text","active-day");

    document.getElementById("hand-minute").style.transform=`translateX(-50%) rotate(${m*6+s*0.1}deg)`;
    document.getElementById("hand-hour").style.transform=`translateX(-50%) rotate(${h*30+m*0.5}deg)`;
}

updateClock();
setInterval(updateClock,1000);
</script>
</body>
</html>
